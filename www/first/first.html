<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Info Art</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">
      
    <ion-content class="center" style="background-image: url(swirl_pattern.png); img-repeat: repeat">
       <div class="row responsive-sm">
        <div class="col-100">
          <div class="list list-inset ">
                <label class="item item-input">
                  <span class="input-label">Nome</span>
                  <input type="text" ng-model="name" required>
                </label>
                <label class="item item-input item-select">
                  <div class="input-label">
                    Professione
                  </div>
                  <select ng-model="job" placeholder="Seleziona" required>
                    <option value="pittore">Pittore</option>
                    <option value="idraulico">Idraulico</option>
                    <option value="muratore">Muratore</option>
                  </select>
                </label>
              </div>
              <button class="button button-calm button-full button-clear button-large" ng-click="saveAll(name, job)">
                <span style="font-size: 1.4em;">INIZIA</span>
              </button>
        </div>
      </div>
    </ion-content>
    
  </body>
</html>
