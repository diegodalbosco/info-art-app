<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Calcoli Idraulici</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Info Art</h1>
      </ion-header-bar>
      <ion-content class="has-header">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Nome" ng-model="name">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Professione" ng-model="job">
          </label>
          <button class="button button-full button-positive" ng-click="setName(name)">
          Salva nome
          </button>
          <button class="button button-full button-positive" ng-click="getName()">
          Visualizza nome
          </button>
          <button class="button button-full button-assertive" ng-click="setJob(job)">
          Salva job
          </button>
          <button class="button button-full button-royal" ng-click="getJob()">
          Visualizza job
          </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
